repos:
  - repo: local
    hooks:
      - id: nb-add-cell-ids
        name: Add missing Jupyter cell IDs
        entry: src/add_cell_ids.py
        language: python
        additional_dependencies:
          - nbformat==5.10.4
        files: \.ipynb$
        types: [jupyter]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        args: [--drop-empty-cells]
